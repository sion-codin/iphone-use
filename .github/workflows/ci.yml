name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Use Node.js latest LTS
              uses: actions/setup-node@v5
              with:
                node-version: 'lts/*'
                cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build